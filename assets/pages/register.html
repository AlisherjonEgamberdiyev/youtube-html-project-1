<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up</title>
  </head>
  <body>
    <h1>HRM</h1>
    <ul>
      <li><a href="../../index.html">Home</a></li>
      <li><a href="about.html">About us</a></li>
      <li><a href="contact.html">Contact us</a></li>
    </ul>
    <form action="/register">
      <fieldset>
        <legend>Personal Info</legend>
        <label for="fname">First name: </label>
        <input type="text" name="fname" required id="fname" />
        <br />
        <br />
        <label for="lname">Last name: </label>
        <input type="text" name="lname" required id="lname" />
        <br />
        <br />
        <label for="email">Email: </label>
        <input type="email" name="email" required id="email" />
        <br />
        <br />
        <label for="password-1">Password: </label>
        <input type="password" name="password" required id="password-1" />
        <br />
        <br />
        <label for="password-2">Password again: </label>
        <input type="password" name="password-again" required id="password-2" />
        <br />
        <br />
        <label for="passport">Passport ID: </label>
        <input type="number" name="passport-id" required id="passport" />
        <br />
        <br />
        <label>Gender: </label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" />
        <br />
        <br />
        <label for="privacy-policy"
          >By using this web site, you are admitting that you are aware of our
          <a href="#">Terms of Usage</a> and <a href="#">Privacy Policy</a>
        </label>
        <input
          type="checkbox"
          name="privacy-policy"
          id="privacy-policy"
          required
        />
        <br />
        <br />
        <button type="reset">Tozalash</button>
        <button type="submit">Qabul qilish</button>
      </fieldset>
    </form>
  </body>
</html>
